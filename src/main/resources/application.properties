# --- JWT Security (Finalized Fix) ---
quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.issuer=https://hoa-portal.com

# Matches the verified 32-character Java string exactly
smallrye.jwt.verify.key.format=RAW
smallrye.jwt.verify.key=StationBeelinkSer5ProHOAKey2026!
smallrye.jwt.verify.algorithm=HS256

# Fix for SRJWT08004: Identity & Time Validation
# Tell Quarkus to use 'upn' as the primary username
mp.jwt.verify.upn-claim=upn
# Fallback to 'sub' if 'upn' is missing
smallrye.jwt.verify.subject-required=false
# 5-minute buffer for clock drift between Mac and Beelink
smallrye.jwt.verify.clock-skew=300
# Allows minor header variations
smallrye.jwt.verify.relax-key-validation=true

