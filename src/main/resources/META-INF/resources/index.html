<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOA Portal - Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-200">
            <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-700">HOA Login</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                <button onclick="login()" class="w-full bg-blue-700 text-white p-3 rounded-lg font-bold hover:bg-blue-800 transition shadow-md">Enter Portal</button>
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav class="bg-white shadow-md p-4 sticky top-0 z-40">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <h1 class="font-bold text-2xl text-gray-800 tracking-tight">üèòÔ∏è HOA Hub</h1>
                <div class="flex items-center gap-4">
                    <span id="role-badge" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-[10px] uppercase font-black border border-blue-200"></span>
                    <button onclick="logout()" class="text-red-500 text-sm font-bold hover:text-red-700 transition">Logout</button>
                </div>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto p-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">Maintenance Queue</h2>
                    <p class="text-gray-500 text-sm mt-1">Manage and track community service requests.</p>
                </div>
                <button onclick="toggleModal(true)" class="bg-green-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-green-700 transition font-bold transform hover:scale-105">
                    + New Ticket
                </button>
            </div>
            <div id="request-list" class="grid gap-6"></div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl">
            <h3 class="text-2xl font-bold mb-2 text-gray-800">Create Request</h3>
            <p class="text-sm text-gray-500 mb-6">Provide details about the issue.</p>
            
            <div class="space-y-4">
                <div id="admin-house-selector" class="hidden">
                    <label class="block text-xs font-black text-gray-400 uppercase mb-2">Location Assignment</label>
                    <select id="new-house-id" class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50 font-medium focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="0">üìç Common Area / General Admin</option>
                        <option value="1">üè† House #1</option>
                        <option value="2">üè† House #2</option>
                        <option value="3">üè† House #3</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase mb-2">Subject</label>
                    <input type="text" id="new-title" placeholder="e.g. Electrical Short Circuit" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase mb-2">Details</label>
                    <textarea id="new-desc" placeholder="Describe the location and problem..." class="w-full p-3 border border-gray-200 rounded-xl h-32 focus:ring-2 focus:ring-blue-500 outline-none resize-none"></textarea>
                </div>
            </div>
            
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="toggleModal(false)" class="px-5 py-2 text-gray-400 font-semibold hover:bg-gray-100 rounded-xl transition">Cancel</button>
                <button onclick="submitRequest()" id="submit-btn" class="px-8 py-2 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg transition">Post Ticket</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/portal';

        async function login() {
            const email = document.getElementById('email').value;
            const passwordHash = document.getElementById('password').value;
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, passwordHash })
                });
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('hoa_token', data.token);
                    localStorage.setItem('hoa_role', data.role);
                    location.reload();
                } else { alert("Login failed. Check your credentials."); }
            } catch (e) { alert("Server connection error."); }
        }

        function logout() { localStorage.clear(); location.reload(); }

        function toggleModal(show) {
            const modal = document.getElementById('modal');
            const adminSelect = document.getElementById('admin-house-selector');
            const role = localStorage.getItem('hoa_role');

            if (show) {
                modal.classList.remove('hidden');
                if (role === 'admin') adminSelect.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        async function fetchRequests() {
            const role = localStorage.getItem('hoa_role');
            const res = await fetch(`${API_BASE}/requests`, {
                headers: {'Authorization': `Bearer ${localStorage.getItem('hoa_token')}`}
            });
            const data = await res.json();
            const list = document.getElementById('request-list');
            
            const statusTheme = {
                'pending': { border: 'border-yellow-400', badge: 'bg-yellow-50 text-yellow-700 border-yellow-200' },
                'in_progress': { border: 'border-blue-500', badge: 'bg-blue-50 text-blue-700 border-blue-200' },
                'completed': { border: 'border-green-500', badge: 'bg-green-50 text-green-700 border-green-200' }
            };

            list.innerHTML = data.map(req => {
                const theme = statusTheme[req.status] || { border: 'border-gray-300', badge: 'bg-gray-50' };
                const locLabel = req.houseId === 0 ? "Common Area" : `House #${req.houseId}`;
                
                return `
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 ${theme.border} transition hover:shadow-md">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-[10px] bg-gray-100 px-2 py-1 rounded-md text-gray-500 font-black border border-gray-200 uppercase tracking-tighter">${locLabel}</span>
                                <h4 class="font-bold text-xl text-gray-800">${req.title}</h4>
                            </div>
                            <p class="text-sm text-gray-600 leading-relaxed">${req.description}</p>
                        </div>
                        <div class="flex flex-col items-end gap-4 ml-6">
                            ${role === 'admin' ? `
                                <div class="flex items-center gap-2">
                                    <select onchange="updateStatus(${req.id}, this.value)" class="text-xs border border-gray-200 rounded-lg p-2 bg-white shadow-sm focus:ring-2 focus:ring-blue-400 outline-none">
                                        <option value="pending" ${req.status === 'pending' ? 'selected' : ''}>Pending</option>
                                        <option value="in_progress" ${req.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="completed" ${req.status === 'completed' ? 'selected' : ''}>Completed</option>
                                    </select>
                                    <button onclick="deleteRequest(${req.id})" class="text-red-300 hover:text-red-600 p-2 transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                    </button>
                                </div>
                            ` : `
                                <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase border ${theme.badge}">
                                    ${req.status.replace('_', ' ')}
                                </span>
                            `}
                        </div>
                    </div>
                </div>
            `;}).join('');
        }

        async function submitRequest() {
            const btn = document.getElementById('submit-btn');
            const role = localStorage.getItem('hoa_role');
            const title = document.getElementById('new-title').value;
            const description = document.getElementById('new-desc').value;
            const houseId = document.getElementById('new-house-id').value;

            if(!title || !description) return alert("All fields are required.");

            btn.disabled = true;
            btn.innerText = "Saving...";

            const payload = { title, description };
            if (role === 'admin') payload.houseId = parseInt(houseId);

            await fetch(`${API_BASE}/requests`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('hoa_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
            
            toggleModal(false);
            document.getElementById('new-title').value = '';
            document.getElementById('new-desc').value = '';
            btn.disabled = false;
            btn.innerText = "Post Ticket";
            fetchRequests();
        }

        async function updateStatus(id, newStatus) {
            await fetch(`${API_BASE}/requests/${id}/status`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('hoa_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            });
            fetchRequests();
        }

        async function deleteRequest(id) {
            if (!confirm("Are you sure? This action is permanent.")) return;
            await fetch(`${API_BASE}/requests/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('hoa_token')}` }
            });
            fetchRequests();
        }

        window.onload = () => {
            if (localStorage.getItem('hoa_token')) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                document.getElementById('role-badge').innerText = localStorage.getItem('hoa_role');
                fetchRequests();
            }
        };
    </script>
</body>
</html>
