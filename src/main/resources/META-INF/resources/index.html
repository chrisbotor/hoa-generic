<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOA Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 border-t-4 border-blue-600">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">HOA Resident Portal</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" value="john@gmail.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" value="password123">
                </div>
                <button onclick="login()" id="login-btn" class="w-full bg-blue-600 text-white p-2 rounded font-semibold hover:bg-blue-700 transition">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="hidden min-h-screen">
        <nav class="bg-white shadow-sm p-4 flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-blue-600">HOA Dashboard</h1>
            <div class="flex items-center gap-4">
                <span id="user-role-badge" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-bold uppercase"></span>
                <button onclick="logout()" class="text-sm text-red-500 hover:underline">Logout</button>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto p-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Maintenance Requests</h2>
                <button class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">
                    + New Request
                </button>
            </div>

            <div id="request-list" class="grid gap-4">
                <p class="text-gray-500 text-center py-10">Loading your requests...</p>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = '/portal';

        async function login() {
            const email = document.getElementById('email').value;
            const passwordHash = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');

            loginBtn.disabled = true;
            loginBtn.innerText = "Connecting...";

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, passwordHash })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('hoa_token', data.token);
                    localStorage.setItem('hoa_role', data.role);
                    showDashboard();
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (err) {
                alert('Server unreachable. Check your Beelink connection.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerText = "Sign In";
            }
        }

        function showDashboard() {
            const role = localStorage.getItem('hoa_role');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('user-role-badge').innerText = role;
            fetchRequests();
        }

        async function fetchRequests() {
            const token = localStorage.getItem('hoa_token');
            const listContainer = document.getElementById('request-list');

            if (!token) return;

            try {
                const res = await fetch(`${API_BASE}/requests`, {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (res.status === 401) {
                    console.warn("Unauthorized request. Clearing session.");
                    logout();
                    return;
                }

                const requests = await res.json();

                if (!requests || requests.length === 0) {
                    listContainer.innerHTML = `<p class="text-gray-500 text-center py-10">No requests found in the system.</p>`;
                    return;
                }

                listContainer.innerHTML = requests.map(req => `
                    <div class="bg-white p-5 rounded-lg shadow-sm border-l-4 ${getStatusColor(req.status)}">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg text-gray-800">${req.title}</h3>
                                <p class="text-gray-600 text-sm mt-1">${req.description}</p>
                            </div>
                            <span class="text-xs font-mono text-gray-400">#${req.id}</span>
                        </div>
                        <div class="mt-4 flex items-center justify-between text-xs font-medium uppercase tracking-wider">
                            <span class="text-gray-400">${new Date(req.createdAt).toLocaleDateString()}</span>
                            <span class="px-2 py-1 rounded bg-gray-100">${req.status}</span>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                listContainer.innerHTML = `<p class="text-red-500 text-center">Failed to load maintenance data.</p>`;
            }
        }

        function getStatusColor(status) {
            const s = status?.toLowerCase();
            if (s === 'pending') return 'border-yellow-400';
            if (s === 'in_progress') return 'border-blue-400';
            if (s === 'completed') return 'border-green-400';
            return 'border-gray-300';
        }

        function logout() {
            localStorage.clear();
            window.location.reload();
        }

        // Initialize view based on existing session
        window.onload = () => {
            if (localStorage.getItem('hoa_token')) {
                showDashboard();
            }
        };
    </script>
</body>
</html>
