<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOA Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">HOA Portal</h2>
            <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" value="john@gmail.com">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-6 border rounded" value="password123">
            <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="font-bold text-xl">Resident Portal</h1>
            <div class="flex items-center gap-4">
                <span id="role-badge" class="px-2 py-1 bg-gray-200 rounded text-xs uppercase font-bold"></span>
                <button onclick="logout()" class="text-red-500 text-sm">Logout</button>
            </div>
        </nav>

        <div class="max-w-4xl mx-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Requests</h2>
                <button onclick="toggleModal(true)" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">+ New Request</button>
            </div>
            <div id="request-list" class="grid gap-4"></div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h3 class="text-lg font-bold mb-4">New Maintenance Request</h3>
            <input type="text" id="new-title" placeholder="Title" class="w-full p-2 mb-3 border rounded">
            <textarea id="new-desc" placeholder="Description" class="w-full p-2 mb-4 border rounded"></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="toggleModal(false)" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
                <button onclick="submitRequest()" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/portal';

        async function login() {
            const email = document.getElementById('email').value;
            const passwordHash = document.getElementById('password').value;
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, passwordHash })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('hoa_token', data.token);
                localStorage.setItem('hoa_role', data.role);
                location.reload();
            }
        }

        function logout() { localStorage.clear(); location.reload(); }
        function toggleModal(show) { document.getElementById('modal').classList.toggle('hidden', !show); }

        async function fetchRequests() {
            const role = localStorage.getItem('hoa_role');
            const res = await fetch(`${API_BASE}/requests`, {
                headers: {'Authorization': `Bearer ${localStorage.getItem('hoa_token')}`}
            });
            const data = await res.json();
            const list = document.getElementById('request-list');
            list.innerHTML = data.map(req => `
                <div class="bg-white p-4 rounded shadow border-l-4 ${req.status === 'completed' ? 'border-green-500' : 'border-yellow-500'}">
                    <div class="flex justify-between">
                        <h4 class="font-bold">${req.title}</h4>
                        ${role === 'admin' ? `
                            <select onchange="updateStatus(${req.id}, this.value)" class="text-xs border rounded p-1">
                                <option value="pending" ${req.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="completed" ${req.status === 'completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        ` : `<span class="text-xs font-bold uppercase">${req.status}</span>`}
                    </div>
                    <p class="text-sm text-gray-600 mt-1">${req.description}</p>
                </div>
            `).join('');
        }

        async function submitRequest() {
            const title = document.getElementById('new-title').value;
            const description = document.getElementById('new-desc').value;
            await fetch(`${API_BASE}/requests`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('hoa_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description })
            });
            toggleModal(false);
            fetchRequests();
        }

        async function updateStatus(id, newStatus) {
            await fetch(`${API_BASE}/requests/${id}/status`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('hoa_token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            });
            fetchRequests();
        }

        window.onload = () => {
            if (localStorage.getItem('hoa_token')) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                document.getElementById('role-badge').innerText = localStorage.getItem('hoa_role');
                fetchRequests();
            }
        };
    </script>
</body>
</html>
