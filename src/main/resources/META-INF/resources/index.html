<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOA Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="login-form" class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Resident Login</h2>
        <input type="text" id="email" placeholder="Email" class="w-full p-2 mb-2 border">
        <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border">
        <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    </div>

    <div id="dashboard" class="hidden max-w-4xl mx-auto bg-white p-6 rounded shadow">
        <div class="flex justify-between mb-4">
            <h1 class="text-2xl font-bold">My Tickets</h1>
            <button onclick="logout()" class="text-red-500 underline">Logout</button>
        </div>
        <div id="ticket-list" class="space-y-2">Loading...</div>
    </div>

    <script>
        const API = "http://192.168.100.81:8081/portal";

        window.onload = () => {
            if (localStorage.getItem('token')) showDashboard();
        };

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch(`${API}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, passwordHash: password })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.token);
                showDashboard();
            } else { alert("Login failed"); }
        }

        async function showDashboard() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            const token = localStorage.getItem('token');
            const res = await fetch(`${API}/tickets`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.ok) {
                const tickets = await res.json();
                document.getElementById('ticket-list').innerHTML = tickets.map(t => `
                    <div class="p-3 bg-gray-50 border-l-4 border-blue-500">${t.title} - ${t.status}</div>
                `).join('');
            } else if (res.status === 401) {
                alert("Session expired. Please login again.");
                //logout();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }
    </script>
</body>
</html>
