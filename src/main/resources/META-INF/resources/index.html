<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOA Portal MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">HOA Resident Portal</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="john@gmail.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="password123">
                </div>
                <button onclick="login()" id="login-btn" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                    Sign In
                </button>
            </div>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden text-center font-medium"></p>
        </div>
    </div>

    <div id="dashboard-section" class="hidden container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 flex justify-between items-center border-l-8 border-blue-600">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Community Dashboard</h1>
                <p id="user-welcome" class="text-gray-500 mt-1 uppercase tracking-wider text-xs font-bold"></p>
            </div>
            <button onclick="logout()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-red-500 hover:text-white transition duration-200 font-medium">
                Logout
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-3">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Current Maintenance Tickets</h2>
                <div id="request-list" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                    <div class="animate-pulse bg-white p-6 rounded-lg shadow h-32"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base configuration - matches your Quarkus root-path
        const API_BASE = '/portal';

        async function login() {
            const email = document.getElementById('email').value;
            const passwordHash = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            const btn = document.getElementById('login-btn');

            errorEl.classList.add('hidden');
            btn.innerText = "Authenticating...";

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, passwordHash })
                });

                if (res.ok) {
                    const data = await res.json();
                    console.log("Login Success. Storing Token...");
                    localStorage.setItem('hoa_token', data.token);
                    localStorage.setItem('hoa_role', data.role);
                    showDashboard();
                } else {
                    const status = res.status;
                    errorEl.innerText = `Login failed (${status}). Check credentials.`;
                    errorEl.classList.remove('hidden');
                    btn.innerText = "Sign In";
                }
            } catch (err) {
                console.error("Network error:", err);
                errorEl.innerText = "Connection error. Is the Beelink online?";
                errorEl.classList.remove('hidden');
                btn.innerText = "Sign In";
            }
        }

        function showDashboard() {
            const role = localStorage.getItem('hoa_role');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('user-welcome').innerText = `Logged in as: ${role}`;
            fetchRequests();
        }

        async function fetchRequests() {
            const token = localStorage.getItem('hoa_token');
            const list = document.getElementById('request-list');

            if (!token) {
                console.error("Missing token, redirecting to login.");
                logout();
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/requests`, {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (res.status === 401) {
                    console.error("JWT Expired or Invalid. 401 Unauthorized.");
                    list.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded col-span-full">Session expired. Please log in again.</div>`;
                    return;
                }

                const requests = await res.json();
                
                if (requests.length === 0) {
                    list.innerHTML = `<div class="text-gray-400 p-8 text-center col-span-full italic">No maintenance requests found.</div>`;
                    return;
                }

                list.innerHTML = requests.map(req => `
                    <div class="bg-white p-6 rounded-xl shadow-md border-t-4 ${getStatusColor(req.status)}">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="font-bold text-lg text-gray-800">${req.title}</h3>
                            <span class="text-[10px] font-bold uppercase px-2 py-1 rounded bg-gray-100 text-gray-600 border">
                                ID: ${req.id}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4 leading-relaxed">${req.description}</p>
                        <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-100">
                            <span class="text-xs font-semibold px-3 py-1 rounded-full uppercase ${getStatusPillColor(req.status)}">
                                ${req.status.replace('_', ' ')}
                            </span>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error("Fetch error:", err);
                list.innerHTML = `<div class="bg-red-50 text-red-600 p-4 rounded col-span-full">Error loading requests. Check console.</div>`;
            }
        }

        function getStatusColor(status) {
            switch(status) {
                case 'pending': return 'border-yellow-400';
                case 'in_progress': return 'border-blue-500';
                case 'completed': return 'border-green-500';
                default: return 'border-gray-300';
            }
        }

        function getStatusPillColor(status) {
            switch(status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'in_progress': return 'bg-blue-100 text-blue-800';
                case 'completed': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Auto-check on load
        if (localStorage.getItem('hoa_token')) {
            showDashboard();
        }
    </script>
</body>
</html>
