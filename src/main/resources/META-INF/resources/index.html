<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOA Resident Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Resident Login</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="hidden p-8 max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-lg shadow">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">HOA Portal</h1>
                <p class="text-gray-500" id="user-welcome">Welcome back!</p>
            </div>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow min-h-[300px]">
                <h3 class="text-xl font-semibold mb-4 border-b pb-2 text-blue-700">My Maintenance Tickets</h3>
                <div id="tickets-list" class="space-y-3">
                    <p class="text-gray-400 italic">Loading tickets...</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow min-h-[300px]">
                <h3 class="text-xl font-semibold mb-4 border-b pb-2 text-blue-700">My Property Details</h3>
                <div id="property-details" class="space-y-2">
                    <p class="text-gray-400 italic">Loading details...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Adjust this to your Beelink's internal IP and Quarkus port
        const API_BASE = "http://192.168.100.81:8081/portal";

        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                showDashboardView();
            }
        };

        function showDashboardView() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            loadDashboardData();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, passwordHash: password })
                });

                if (res.ok) {
                    const data = await res.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        showDashboardView();
                    }
                } else {
                    alert("Login failed. Check your password or server logs.");
                }
            } catch (e) {
                console.error("Login connection error:", e);
                alert("Cannot connect to server at " + API_BASE);
            }
        }

        // --- NEW: Safe Fetch Logic to prevent SyntaxError ---
        async function authenticatedFetch(endpoint) {
            const token = localStorage.getItem('token');
            if (!token) return null;

            try {
                const res = await fetch(`${API_BASE}/${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                // Check status BEFORE calling .json()
                if (res.status === 401) {
                    console.error("401 Unauthorized: Redirecting to login.");
                    alert("Server rejected the token. Check your Beelink logs for SRJWT errors.");
                    //logout();
                    return null;
                }

                if (!res.ok) {
                    throw new Error(`Server returned ${res.status}`);
                }

                return await res.json();

            } catch (e) {
                console.error(`Fetch error for ${endpoint}:`, e);
                return null;
            }
        }

        async function loadDashboardData() {
            // Load Tickets
            const tickets = await authenticatedFetch('tickets');
            const ticketDiv = document.getElementById('tickets-list');
            
            if (tickets && tickets.length > 0) {
                ticketDiv.innerHTML = tickets.map(t => `
                    <div class="p-4 bg-gray-50 border-l-4 border-blue-500 rounded shadow-sm">
                        <div class="font-bold">${t.title || 'Maintenance Request'}</div>
                        <div class="text-sm text-gray-600">${t.description || ''}</div>
                        <div class="mt-2 text-xs font-semibold uppercase text-blue-600">Status: ${t.status}</div>
                    </div>
                `).join('');
            } else {
                ticketDiv.innerHTML = '<p class="text-gray-500">No tickets found for your house.</p>';
            }

            // Load Property (Filtered by the house_id in your JWT)
            const houses = await authenticatedFetch('houses');
            const houseDiv = document.getElementById('property-details');
            
            if (houses && houses.length > 0) {
                const h = houses[0];
                houseDiv.innerHTML = `
                    <div class="space-y-2">
                        <p><span class="font-bold text-gray-700">Address:</span> ${h.streetAddress || 'N/A'}</p>
                        <p><span class="font-bold text-gray-700">Lot Number:</span> ${h.lotNumber || 'N/A'}</p>
                        <p><span class="font-bold text-gray-700">Property ID:</span> ${h.id}</p>
                    </div>
                `;
            } else {
                houseDiv.innerHTML = '<p class="text-gray-500">No property details available for this account.</p>';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }
    </script>
</body>
</html>
