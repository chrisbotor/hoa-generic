<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOA Portal | Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-2xl mb-6 bg-white shadow-sm rounded-lg p-4 flex justify-between items-center border-b-4 border-blue-500">
        <h1 class="text-xl font-bold text-gray-800">HOA Resident Portal</h1>
        <div id="auth-indicator" class="flex items-center text-sm font-medium text-gray-500">
            <i id="lock-icon" class="fas fa-lock-open mr-2"></i>
            <span id="status-text">Not Logged In</span>
        </div>
    </div>

    <div id="login-card" class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-700">Resident Login</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none" placeholder="resident@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 outline-none" placeholder="••••••••">
            </div>
            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                Sign In
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden w-full max-w-2xl bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-700">Maintenance Tickets</h2>
            <button onclick="logout()" class="text-sm text-red-500 hover:underline">Logout & Clear</button>
        </div>

        <div id="ticket-container" class="space-y-4">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Adjust this IP to match your Beelink's local IP
        const API_URL = "http://192.168.100.81:8081/portal";

        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                showDashboard();
                fetchTickets(token);
            }
        };

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, passwordHash: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    console.log("SUCCESS: Token stored in LocalStorage.");
                    showDashboard();
                    fetchTickets(data.token);
                } else {
                    alert("Login failed. Check your credentials.");
                }
            } catch (error) {
                console.error("Connection Error:", error);
                alert("Cannot connect to Beelink server at " + API_URL);
            }
        }

        async function fetchTickets(token) {
            const container = document.getElementById('ticket-container');
            
            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const tickets = await response.json();
                    renderTickets(tickets);
                    updateAuthStatus(true);
                } else if (response.status === 401) {
                    // DEBUG: We DO NOT logout here. We show the error so you can debug.
                    updateAuthStatus(false, "401 Unauthorized");
                    container.innerHTML = `
                        <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded shadow-sm">
                            <h3 class="text-red-800 font-bold">Authentication Failed (401)</h3>
                            <p class="text-red-700 text-sm mt-1">The server rejected the JWT signature.</p>
                            <p class="text-xs text-gray-500 mt-2 break-all"><b>Token:</b> ${token}</p>
                            <p class="text-xs font-bold mt-2 text-gray-700 italic">Check Beelink Logs for "SRJWT08004"</p>
                        </div>
                    `;
                    console.error("401 REJECTION: Check if JWT_SECRET matches in Java and Properties.");
                }
            } catch (error) {
                container.innerHTML = `<p class="text-red-500 text-center">Fetch error: ${error.message}</p>`;
            }
        }

        function renderTickets(tickets) {
            const container = document.getElementById('ticket-container');
            if (tickets.length === 0) {
                container.innerHTML = "<p class='text-gray-500 text-center'>No maintenance tickets found.</p>";
                return;
            }
            container.innerHTML = tickets.map(t => `
                <div class="p-4 bg-gray-50 border border-gray-200 rounded flex justify-between items-center">
                    <div>
                        <p class="font-bold text-gray-800">${t.title || 'General Maintenance'}</p>
                        <p class="text-xs text-gray-500">Ticket ID: #${t.id}</p>
                    </div>
                    <span class="px-2 py-1 text-xs font-semibold rounded bg-blue-100 text-blue-700">${t.status}</span>
                </div>
            `).join('');
        }

        function showDashboard() {
            document.getElementById('login-card').classList.add('hidden');
            const dash = document.getElementById('dashboard');
            dash.classList.remove('hidden');
        }

        function updateAuthStatus(isValid, errorText = "") {
            const icon = document.getElementById('lock-icon');
            const status = document.getElementById('status-text');
            
            if (isValid) {
                icon.className = "fas fa-lock text-green-500 mr-2";
                status.innerText = "Authenticated";
                status.className = "text-green-600 font-bold";
            } else {
                icon.className = "fas fa-circle-exclamation text-red-500 mr-2";
                status.innerText = errorText || "Invalid Session";
                status.className = "text-red-600 font-bold";
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
