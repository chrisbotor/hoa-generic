name: HOA Portal Auto-Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ðŸ›¡ï¸ Force Cleanup Permissions
        run: |
          if [ -d "target" ]; then
            sudo chown -R $USER:$USER target
            sudo rm -rf target
          fi

      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ”¨ Build Quarkus App (Uber-Jar)
        run: |
          date
          ./mvnw clean package -U -DskipTests

      - name: ðŸ›¡ï¸ Fix Build Permissions
        run: sudo chmod -R 777 target/ src/main/resources/

      - name: ðŸš€ Update Containers & Sync Config
        run: |
          # 1. Create the .env ONLY for database credentials
          echo "DB_USER=${{ secrets.DB_USER }}" > .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          
          # 2. Identify the jar file
          JAR_NAME=$(ls target/*-runner.jar | xargs basename)

          # 3. Generate docker-compose.yml with Fail-Safe Volume Mount
          cat << EOF > docker-compose.yml
          services:
            hoa-app:
              image: eclipse-temurin:21-jre-jammy
              container_name: hoa-quarkus-app
              volumes:
                - ./target:/deployments:z
                # FAIL-SAFE: Mount properties directly in case they aren't in the JAR
                - ./src/main/resources/application.properties:/deployments/application.properties:z
              working_dir: /deployments
              environment:
                - DB_USER=\${DB_USER}
                - DB_PASS=\${DB_PASS}
              # Adding -Dquarkus.config.locations points Quarkus directly to our mounted file
              command: java -Djava.util.logging.manager=org.jboss.logmanager.LogManager -Dquarkus.config.locations=/deployments/application.properties -jar /deployments/$JAR_NAME
              ports:
                - "8081:8080"
              restart: always

            hoa-tunnel:
              image: cloudflare/cloudflared:latest
              container_name: hoa-cloudflared
              command: tunnel --url http://hoa-app:8080
              restart: always
          EOF

          # 4. Nuclear Refresh
          sudo /usr/bin/docker compose down -v
          sudo /usr/bin/docker compose up -d --build --force-recreate --remove-orphans
          
          # 5. Cleanup
          rm .env
          sudo /usr/bin/docker image prune -f

      - name: ðŸ”— Get Quick Tunnel URL
        run: |
          echo "Waiting 20 seconds for Cloudflare URL..."
          sleep 20
          sudo /usr/bin/docker logs hoa-cloudflared 2>&1 | grep -o 'https://[-a-z0-9.]*