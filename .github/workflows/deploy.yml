name: HOA Portal Auto-Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger from the GitHub web UI

jobs:
  deploy:
    runs-on: self-hosted # Targets your Beelink runner (cbotor user)

    steps:
      - name: ðŸ“¥ Pull latest code
        uses: actions/checkout@v4

      - name: ðŸ§¹ Fix Maven Permissions & Locks
        # Uses the absolute paths to avoid "command not found" inside sudo
        run: |
          find ~/.m2/repository -name "*.lock" -delete || true
          sudo /usr/bin/chown -R $USER:$USER ~/.m2
          sudo /usr/bin/chmod -R 755 ~/.m2

      - name: ðŸ”¨ Build Quarkus App
        # -U forces Maven to ignore corrupted local caches (solar/network resilient)
        run: mvn clean package -U -DskipTests

      - name: ðŸš€ Update Containers
        # --force-recreate solves the "Container name in use" conflict
        # --remove-orphans ensures a clean Docker environment
        run: |
          sudo /usr/bin/docker compose up -d --build --force-recreate --remove-orphans

      - name: ðŸ“‰ Clean Up Storage
        # Keeps your 500GB NVMe from filling up with old Docker images
        run: sudo /usr/bin/docker image prune -f
