name: HOA Portal Auto-Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: üõ°Ô∏è Force Cleanup Permissions
        # Solves "EACCES: permission denied" by taking ownership of old root-owned files
        run: |
          if [ -d "target" ]; then
            sudo chown -R $USER:$USER target
            sudo rm -rf target
          fi

      - name: üìÇ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: üî® Build Quarkus App
        run: ./mvnw clean package -U -DskipTests

      - name: üõ°Ô∏è Fix Build Permissions for Docker
        # Solves "Unable to access jarfile" by ensuring Docker can read the target folder
        run: sudo chmod -R 777 target/

      - name: üóëÔ∏è Clear Container Conflicts
        # Prevents "Conflict: Container name already in use"
        run: |
          sudo /usr/bin/docker rm -f hoa-quarkus-app hoa-cloudflared || true

      - name: üöÄ Update Containers & Sync Config
        run: |
          # 1. Create .env for database secrets
          printf "DB_USER=${{ secrets.DB_USER }}\nDB_PASS=${{ secrets.DB_PASS }}\nHASURA_URL=http://192.168.100.80:8080/v1/graphql\nHASURA_ADMIN_SECRET=${{ secrets.HASURA_SECRET }}\n" > .env
          
          # 2. Generate docker-compose.yml with the LogManager HARDCODED in the command
          cat << 'EOF' > docker-compose.yml
          services:
            hoa-app:
              image: eclipse-temurin:21-jre-jammy
              container_name: hoa-quarkus-app
              volumes:
                - ./target/quarkus-app:/deployments:z
              working_dir: /deployments
              environment:
                - DB_USER=${DB_USER}
                - DB_PASS=${DB_PASS}
              # Hardcoding the LogManager here is the only way to stop the 'Restarting' loop
              command: java -Djava.util.logging.manager=org.jboss.logmanager.LogManager -jar /deployments/quarkus-run.jar
              ports:
                - "8081:8080"
              restart: always

            hoa-tunnel:
              image: cloudflare/cloudflared:latest
              container_name: hoa-cloudflared
              command: tunnel --url http://hoa-quarkus-app:8080
              restart: always
          EOF

          # 3. Deploy
          sudo /usr/bin/docker compose up -d --build --force-recreate --remove-orphans
          
          # 4. Storage cleanup
          rm .env
          sudo /usr/bin/docker image prune -f
          sudo rm -rf $GITHUB_WORKSPACE/target

      - name: üîó Get Quick Tunnel URL
        run: |
          echo "Waiting 20 seconds for Cloudflare..."
          sleep 20
          echo "------------------------------------------------"
          echo "ACCESS YOUR PORTAL AT THE LINK BELOW:"
          sudo /usr/bin/docker logs hoa-cloudflared 2>&1 | grep -o 'https://[-a-z0-9.]*trycloudflare.com' || echo "URL not found yet."
          echo "------------------------------------------------"

      - name: üõ°Ô∏è Post-Deployment Ownership Reset
        if: always()
        run: sudo /usr/bin/chown -R $USER:$USER .
