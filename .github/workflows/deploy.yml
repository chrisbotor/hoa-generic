name: HOA Portal Auto-Deploy

on:
  push:
    branches: [ main ]
  # This adds the manual "Run workflow" button in the GitHub UI
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted # Targets your Beelink runner
    
    steps:
      - name: ðŸ“¥ Pull latest code
        uses: actions/checkout@v4

      - name: ðŸ§¹ Fix Maven Permissions & Locks
        # Solves "part.lock" and "Failed to create parent directories" errors
        run: |
          find ~/.m2/repository -name "*.lock" -delete || true
          sudo chown -R $USER:$USER ~/.m2

      - name: ðŸ”¨ Build Quarkus App
        # -U forces Maven to ignore broken local caches and download clean versions
        run: mvn clean package -U -DskipTests

      - name: ðŸš€ Update Containers
        # --force-recreate: Solves "Container name already in use" conflict
        # --remove-orphans: Keeps the project clean of old deleted services
        run: |
          docker compose up -d --build --force-recreate --remove-orphans

      - name: ðŸ“‰ Clean Up Storage
        # Essential for maintaining your 500GB NVMe drive
        run: docker image prune -f
