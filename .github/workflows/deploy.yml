name: HOA Portal Auto-Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: üõ°Ô∏è Force Cleanup Permissions
        # This fixes the "EACCES: permission denied" error by taking ownership 
        # of root-owned files before the runner tries to clean the workspace.
        run: |
          if [ -d "target" ]; then
            sudo chown -R $USER:$USER target
            sudo rm -rf target
          fi

      - name: üìÇ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: üî® Build Quarkus App
        run: ./mvnw clean package -U -DskipTests

      - name: üõ°Ô∏è Fix Build Permissions for Docker
        run: |
          # Ensure Docker container can read the generated JAR files
          sudo chmod -R 777 target/

      - name: üóëÔ∏è Clear Container Conflicts
        run: |
          # Prevents "Conflict. The container name is already in use"
          sudo /usr/bin/docker rm -f hoa-quarkus-app hoa-cloudflared || true

      - name: üöÄ Update Containers & Fix LogManager
        run: |
          # 1. Create .env with secrets and JBoss LogManager fix
          printf "DB_USER=${{ secrets.DB_USER }}\nDB_PASS=${{ secrets.DB_PASS }}\nHASURA_URL=http://192.168.100.80:8080/v1/graphql\nHASURA_ADMIN_SECRET=${{ secrets.HASURA_SECRET }}\nJAVA_OPTS=-Djava.util.logging.manager=org.jboss.logmanager.LogManager\n" > .env
          
          # 2. Deploy
          sudo /usr/bin/docker compose up -d --build --force-recreate --remove-orphans
          
          # 3. Cleanup storage on Beelink
          rm .env
          sudo /usr/bin/docker image prune -f
          sudo rm -rf $GITHUB_WORKSPACE/target

      - name: üîó Get Quick Tunnel URL
        run: |
          echo "Waiting 20 seconds for Cloudflare..."
          sleep 20
          echo "------------------------------------------------"
          echo "ACCESS YOUR PORTAL AT THE LINK BELOW:"
          sudo /usr/bin/docker logs hoa-cloudflared 2>&1 | grep -o 'https://[-a-z0-9.]*trycloudflare.com' || echo "URL not found yet."
          echo "------------------------------------------------"

      - name: üõ°Ô∏è Post-Deployment Ownership Reset
        if: always()
        run: sudo /usr/bin/chown -R $USER:$USER .
