name: HOA Portal Auto-Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§¹ Pre-Build Cleanup
        run: |
          sudo /usr/bin/rm -rf target/ || true
          sudo /usr/bin/chown -R $USER:$USER .

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”¨ Build Quarkus App
        run: ./mvnw clean package -U -DskipTests

      - name: ğŸ—‘ï¸ Name Conflict Cleanup
        run: |
          sudo /usr/bin/docker rm -f hoa-quarkus-app hoa-cloudflared hoa-web || true

      - name: ğŸš€ Update Containers
        run: |
          # Passing variables directly to bypass the .env indentation issue
          DB_USER=${{ secrets.DB_USER }} \
          DB_PASS=${{ secrets.DB_PASS }} \
          HASURA_URL=http://192.168.100.80:8080/v1/graphql \
          HASURA_ADMIN_SECRET=${{ secrets.HASURA_SECRET }} \
          sudo -E /usr/bin/docker compose --project-directory $GITHUB_WORKSPACE up -d --build --force-recreate

      - name: ğŸ”— Get Quick Tunnel URL
        run: |
          echo "Waiting for Cloudflare to generate link..."
          sleep 10
          sudo /usr/bin/docker logs hoa-cloudflared 2>&1 | grep "trycloudflare.com" || echo "Link not ready, check logs on Beelink manually."

      - name: ğŸ“‰ Clean Up Storage
        run: sudo /usr/bin/docker image prune -f

      - name: ğŸ›¡ï¸ Post-Deployment Ownership
        if: always()
        run: sudo /usr/bin/chown -R $USER:$USER .
