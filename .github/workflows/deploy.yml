name: HOA Portal Auto-Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ðŸ“¥ Pull latest code
        uses: actions/checkout@v4

      - name: ðŸ§¹ Pre-Build Cleanup
        run: |
          sudo /usr/bin/rm -rf target/ || true
          sudo /usr/bin/chown -R $USER:$USER .
          find ~/.m2/repository -name "*.lock" -delete || true
          sudo /usr/bin/chown -R $USER:$USER ~/.m2

      - name: ðŸ”¨ Build Quarkus App
        run: mvn clean package -U -DskipTests

      - name: ðŸ›‘ Docker Name Conflict Cleanup
        run: |
          sudo /usr/bin/docker rm -f hoa-quarkus-app hoa-cloudflared hoa-web || true
          sudo /usr/bin/docker compose down --remove-orphans || true

      - name: ðŸš€ Update Containers
        run: |
          # 1. Create the .env file in the current workspace directory
          # We use $GITHUB_WORKSPACE to get the absolute path on your Beelink
          sudo /usr/bin/tee $GITHUB_WORKSPACE/.env <<EOF
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          CLOUDFLARE_TOKEN=${{ secrets.CLOUDFLARE_TOKEN }}
          EOF
          
          # 2. Deploy using the ABSOLUTE path to the .env file
          # This forces Docker to see the secrets regardless of the sudo context
          sudo /usr/bin/docker compose --env-file $GITHUB_WORKSPACE/.env up -d --build --force-recreate
          
          # 3. Security cleanup
          sudo /usr/bin/rm $GITHUB_WORKSPACE/.env

      - name: ðŸ“‰ Clean Up Storage
        run: sudo /usr/bin/docker image prune -f

      - name: ðŸ›¡ï¸ Post-Deployment Ownership Reset
        if: always()
        run: |
          sudo /usr/bin/chown -R $USER:$USER .
          sudo /usr/bin/rm -rf target/ || true
