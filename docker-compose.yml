services:
  # The Core HOA Application
  hoa-quarkus-app:
    container_name: hoa-quarkus-app
    build: 
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      # Database (.80)
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://192.168.100.80:5432/hoa_db
      - QUARKUS_DATASOURCE_USERNAME=${DB_USER}
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASS}
      # Hasura Integration (Names must match application.properties)
      - HASURA_URL=${HASURA_URL}
      - HASURA_ADMIN_SECRET=${HASURA_ADMIN_SECRET}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/q/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 150s # 2.5 mins to allow for JVM startup on your Proxmox LXC
    networks:
      - hoa-network

  # Cloudflare Tunnel for External Access
  hoa-cloudflared:
    container_name: hoa-cloudflared
    image: cloudflare/cloudflared:latest
    restart: always
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    command: tunnel --no-autoupdate run
    depends_on:
      hoa-quarkus-app:
        condition: service_healthy
    networks:
      - hoa-network

  # Frontend Web Server
  hoa-web:
    container_name: hoa-web
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      hoa-quarkus-app:
        condition: service_healthy
    networks:
      - hoa-network

networks:
  hoa-network:
    driver: bridge
