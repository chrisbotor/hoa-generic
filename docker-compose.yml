services:
  # The Core HOA Application
  hoa-quarkus-app:
    container_name: hoa-quarkus-app
    build: 
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    # We expose the port directly to the host to bypass the "Unhealthy" block
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://192.168.100.80:5432/hoa_db
      - QUARKUS_DATASOURCE_USERNAME=${DB_USER}
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASS}
      - HASURA_URL=${HASURA_URL}
      - HASURA_ADMIN_SECRET=${HASURA_ADMIN_SECRET}
    restart: always
    # REMOVED healthcheck to prevent Docker from blocking the port during startup
    networks:
      - hoa-network

  # Cloudflare Tunnel
  hoa-cloudflared:
    container_name: hoa-cloudflared
    image: cloudflare/cloudflared:latest
    restart: always
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    command: tunnel --no-autoupdate run
    depends_on:
      - hoa-quarkus-app
    networks:
      - hoa-network

  # Frontend Web Server
  hoa-web:
    container_name: hoa-web
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      - hoa-quarkus-app
    networks:
      - hoa-network

networks:
  hoa-network: {}
