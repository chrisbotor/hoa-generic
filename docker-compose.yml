version: '3.8'

services:
  # 1. The Core App (Quarkus)
  hoa-quarkus-app:
    container_name: hoa-quarkus-app
    build: 
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://192.168.1.80:5432/hoa_db
      - QUARKUS_DATASOURCE_USERNAME=${DB_USER}
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASS}
    restart: always
    healthcheck:
      # Quarkus SmallRye Health default endpoint
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/live"]
      interval: 15s      # Check every 15s
      timeout: 10s      # Give it 10s to respond (vital for Beelink stability)
      retries: 5        # Allow 5 failures before marking unhealthy
      start_period: 90s # HIGHLY RECOMMENDED: 90s grace period for Java startup
    networks:
      - hoa-network

  # 2. The Cloudflare Tunnel
  hoa-cloudflared:
    container_name: hoa-cloudflared
    image: cloudflare/cloudflared:latest
    restart: always
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    command: tunnel --no-autoupdate run
    depends_on:
      hoa-quarkus-app:
        condition: service_healthy # Waits for Java to be fully ready before exposing
    networks:
      - hoa-network

  # 3. The Web Frontend (Nginx/React/etc)
  hoa-web:
    container_name: hoa-web
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      hoa-quarkus-app:
        condition: service_healthy
    networks:
      - hoa-network

networks:
  hoa-network:
    driver: bridge
