services:
  # 1. The Core App (Quarkus)
  hoa-quarkus-app:
    container_name: hoa-quarkus-app
    build: 
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      # Database Connection (.80)
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://192.168.100.80:5432/hoa_db
      - QUARKUS_DATASOURCE_USERNAME=${{ secrets.DB_USER }}
      - QUARKUS_DATASOURCE_PASSWORD=${{ secrets.DB_PASS }}
      # Hasura Integration
      - HASURA_GRAPHQL_ENDPOINT=http://192.168.100.80:8080/v1/graphql
      - HASURA_GRAPHQL_ADMIN_SECRET=${secrets.HASURA_SECRET}
    restart: always
    healthcheck:
      # Using wget as it's more common in lightweight Java images
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/q/health/live || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 120s # Gives the JVM 2 minutes to boot on your Ryzen 7
    networks:
      - hoa-network

  # 2. The Cloudflare Tunnel
  hoa-cloudflared:
    container_name: hoa-cloudflared
    image: cloudflare/cloudflared:latest
    restart: always
    environment:
      - TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TOKEN }}
    command: tunnel --no-autoupdate run
    depends_on:
      hoa-quarkus-app:
        condition: service_healthy
    networks:
      - hoa-network

  # 3. The Web Frontend (Nginx/React)
  hoa-web:
    container_name: hoa-web
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      hoa-quarkus-app:
        condition: service_healthy
    networks:
      - hoa-network

networks:
  hoa-network:
    driver: bridge
