services:
  hoa-quarkus-app:
    container_name: hoa-quarkus-app
    build: 
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://192.168.100.80:5432/hoa_db
      - QUARKUS_DATASOURCE_USERNAME=${DB_USER}
      - QUARKUS_DATASOURCE_PASSWORD=${DB_PASS}
      # MATCHING THE JAVA LOGS:
      - HASURA_URL=${HASURA_URL}
      - HASURA_ADMIN_SECRET=${HASURA_ADMIN_SECRET}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/q/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s # Gives the Beelink 3 minutes to warm up
    networks:
      - hoa-network

  # ... Cloudflared and Web services stay the same ...
networks:
  hoa-network: {} # <--- YOU MUST HAVE THESE CURLY BRACES OR IT IS 'UNDEFINED'
